<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection System</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Deepfake Detection System</h1>
            <p>Upload an image or video to detect potential deepfakes</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="dropZone">
                    <img src="../static/images/upload-icon.png" alt="Upload" class="upload-icon">
                    <h3>Drag & Drop or Click to Upload</h3>
                    <p>Supported formats: JPG, PNG, MP4</p>
                    <input type="file" id="fileInput" accept="image/*,video/*" hidden>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <img id="imagePreview" alt="Preview" style="display: none;">
                    <video id="videoPreview" controls style="display: none;"></video>
                </div>
                <div class="controls">
                    <button id="analyzeBtn" class="primary-btn">Analyze</button>
                    <button id="resetBtn" class="secondary-btn">Reset</button>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Analysis Results</h2>
                <div class="result-container">
                    <div class="result-card">
                        <h3>Detection Result</h3>
                        <p id="detectionResult">Processing...</p>
                    </div>
                    <div class="result-card">
                        <h3>Confidence Score</h3>
                        <div class="confidence-bar">
                            <div id="confidenceFill" class="confidence-fill"></div>
                        </div>
                        <p id="confidenceScore">0%</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Advanced AI Technology | by Udit Navariya </p>
        </footer>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
